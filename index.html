<!DOCTYPE html>
<html>
<head>
  <title>cat clicker</title>
</head>
<body>
  <div id="buttonsdiv">
  </div>
  <div id="catdisplaydiv">
    <span id="catname"></span>
    <div>
      <img id="catpic"></img>
    </div>
    <div id="counter"></div>
  </div>
  <div id="adminview">
    <button id="adminbtn">Admin</button>
    <form>
      <label><span>Name</span><input id="name" type="text"></input></label>
      <label><span>ImgURL</span><input id="url" type="text"></input></label>
      <label><span># of Clicks</span><input id="numclicks" type="text"></input></label>
      <button id="save">Save</button>
      <button id="cancel">Cancel</button>
    </form>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</body>
</html>
